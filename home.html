<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between"
      >
        <h1 class="text-3xl font-bold">Dairy Delights</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-700 hover:text-gray-900">Products</a>
            </li>
            <li>
              <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
            </li>
            <li>
              <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="bg-blue-500 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
          <h2 class="text-4xl font-bold mb-4">Welcome to Dairy Delights!</h2>
          <p class="text-xl mb-8">
            We offer a wide range of fresh and delicious dairy products.
          </p>
          <button
            type="button"
            class="bg-white text-blue-500 py-2 px-4 rounded-md hover:bg-blue-100"
          >
            Shop Now
          </button>
        </div>
      </section>
      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold mb-8 text-center">Featured Products</h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12"
        >
          <div
            class="<EUGPSCoordinates>bg-white p<EUGPSCoordinates>-4 rounded-lg shadow-md text-center"
          >
            <img
              src="<EUGPSCoordinates>https://images.unsplash.com/photo<EUGPSCoordinates>-1565299624946-b28f40a0ae38?ixlib=rb<EUGPSCoordinates>-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="<EUGPSCoordinates>Milk bottle"
              class="<EUGPSCoordinates>w-full rounded-lg mb<EUGPSCoordinates>-4"
            />
            <h3
              class="<EUGPSCoordinates>text-lg font-medium mb<EUGPSCoordinates>-2"
            >
              Fresh Milk
            </h3>
            <p class="<EUGPSCoordinates>text-gray<EUGPSCoordinates>-700">
              $3.99
            </p>
            <button
              type="button"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 mt-4"
            >
              Add to cart
            </button>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <img
              src="https://images.unsplash.com/photo-1584362917169-bd9c073a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Cheese"
              class="w-full rounded-lg mb-4"
            />
            <h3 class="text-lg font-medium mb-2">Cheddar Cheese</h3>
            <p class="text-gray-700">$4.99</p>
            <button
              type="button"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 mt-4"
            >
              Add to cart
            </button>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <img
              src="https://images.unsplash.com/photo-1517673400267-0251440c45dc?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Yogurt"
              class="w-full rounded-lg mb-4"
            />
            <h3 class="text-lg font-medium mb-2">Greek Yogurt</h3>
            <p class="text-gray-700">$2.99</p>
            <button
              type="button"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 mt-4"
            >
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
