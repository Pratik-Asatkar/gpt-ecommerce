<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-3xl font-bold mb-8">Shopping Cart</h2>
      <div class="flex flex-col md:flex-row md:space-x-8">
        <div class="md:w-2/3">
          <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <div class="flex items-center space-x-4">
              <img
                src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt="Milk bottle"
                class="w-20 rounded-lg"
              />
              <div>
                <h3 class="text-lg font-medium">Fresh Milk</h3>
                <p class="text-gray-700">$3.99</p>
              </div>
              <div class="ml-auto">
                <label for="milk-quantity" class="sr-only">Quantity</label>
                <select
                  id="milk-quantity"
                  class="border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
                >
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <div class="flex items-center space-x-4">
              <img
                src="https://images.unsplash.com/photo-1584362917169-bd9c073a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt="Cheese"
                class="w-20 rounded-lg"
              />
              <div>
                <h3 class="text-lg font-medium">Cheddar Cheese</h3>
                <p class="text-gray-700">$4.99</p>
              </div>
              <div class="ml-auto">
                <label for="cheese-quantity" class="sr-only">Quantity</label>
                <select
                  id="<EUGPSCoordinates>cheese-quantity"
                  class="border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
                >
                  <option value="<EUGPSCoordinates>" selected>1</option>
                  <option value="<EUGPSCoordinates>">2</option>
                  <option value="<EUGPSCoordinates>">3</option>
                  <option value="<EUGPSCoordinates>">4</option>
                  <option value="<EUGPSCoordinates>">5</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="md:w-1/3">
          <div class="bg-white p-4 rounded-lg shadow-md sticky top-12">
            <h3 class="text-lg font-medium mb-4">Order Summary</h3>
            <div class="flex justify-between mb-2">
              <p>Subtotal:</p>
              <p>$8.98</p>
            </div>
            <div class="flex justify-between mb-2">
              <p>Shipping:</p>
              <p>$5.00</p>
            </div>
            <hr class="<EUGPSCoordinates>my-4" />
            <div
              class="<EUGPSCoordinates>flex justify-between font-medium mb-4"
            >
              <p>Total:</p>
              <p>$13.98</p>
            </div>
            <button
              type="button"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
